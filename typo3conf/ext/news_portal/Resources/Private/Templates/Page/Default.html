<f:layout name="Default" />
<f:section name="Main">

<nav class="navbar navbar-expand-lg navbar-light bg-light" style="margin:50px">
  <a href="#" class="navbar-brand h1"> The News</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#newsMenu"
      aria-controls="newsMenu" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
  </button>

  
  <div class="collapse navbar-collapse justify-content-end"  id="newsMenu">
      <div class="navbar-nav">
          <a href="#" class="nav-item nav-link">Home</a>
          <a href="#" class="nav-item nav-link">News</a>
          <a href="#" class="nav-item nav-link">Sports</a> </a>
          <a href="#" class="nav-item nav-link"> World News</a>
          <a href="#" class="nav-item nav-link"> About</a>
      </div>
  </div>
</nav>
<div class="row" style="margin:50px">
  <div class="col-md-12">
      <div class="jumbotron">
          <h2 class="display-4">Get the latest news on trending topics.</h2>
          <hr class="my-4">
          <p style="font-size: 20px;">Hit the subscribe button for the latest news.</p>
          <button type="button" class="btn btn-info"> Subscribe</button>
      </div>
  </div>
</div>
  <div class="container text-center">
    <div class="row" id="news-container"></div>
</div>
    <nav aria-label="Page navigation">
      <ul class="pagination justify-content-center" id="pagination"></ul>
  </nav>
    <f:cObject typoscriptObjectPath="lib.dynamicContent" data="{colPos: '0'}" />

</f:section>
